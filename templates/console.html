<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Console - {{ container_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0f1c 0%, #0f172a 50%, #1a1f2e 100%);
            color: #f1f5f9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .console-header {
            background: #1e293b;
            padding: 20px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
        }
        .console-header h2 {
            margin: 0;
            color: #f1f5f9;
            font-size: 1.5em;
            font-weight: 700;
        }
        .console-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .console-content {
            background: #0a0f1c;
            color: #e2e8f0;
            padding: 24px;
            border-radius: 12px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 0.9em;
            height: calc(100vh - 160px);
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
        }
        select, button {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #f1f5f9;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        select:hover, button:hover {
            background: #334155;
            border-color: #475569;
            transform: translateY(-1px);
        }
        button {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }
        button:hover {
            background: #60a5fa;
            border-color: #60a5fa;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-size: 1.05em;
        }
        .error {
            color: #f87171;
            padding: 20px;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="console-header">
        <h2>üì∫ Console: {{ container_name }}</h2>
        <div class="console-controls">
            <label for="log-tail" style="margin-right: 10px;">Lines:</label>
            <select id="log-tail" onchange="loadLogs()">
                <option value="100">Last 100</option>
                <option value="500">Last 500</option>
                <option value="1000">Last 1000</option>
                <option value="all">All logs</option>
            </select>
            <button onclick="loadLogs()">üîÑ Refresh</button>
            <button onclick="autoRefreshToggle()" id="auto-refresh-btn">‚ñ∂Ô∏è Auto-refresh</button>
        </div>
    </div>
    <div id="console-content" class="console-content">
        <div class="loading">Loading logs...</div>
    </div>

    <script>
        const containerId = '{{ container_id }}';
        let autoRefreshInterval = null;
        let isAutoRefreshing = false;

        function loadLogs() {
            const consoleContent = document.getElementById('console-content');
            const tail = document.getElementById('log-tail').value;
            
            consoleContent.innerHTML = '<div class="loading">Loading logs...</div>';
            
            fetch(`/api/container/${containerId}/logs${tail === 'all' ? '?tail=0' : `?tail=${tail}`}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        consoleContent.innerHTML = `<div class="error">Error: ${escapeHtml(data.error)}</div>`;
                        return;
                    }
                    
                    const logs = data.logs || '';
                    if (logs.trim() === '') {
                        consoleContent.innerHTML = '<div class="loading">No logs available</div>';
                    } else {
                        consoleContent.innerHTML = escapeHtml(logs);
                        // Auto-scroll to bottom
                        consoleContent.scrollTop = consoleContent.scrollHeight;
                    }
                })
                .catch(error => {
                    consoleContent.innerHTML = `<div class="error">Error: ${escapeHtml(error.message)}</div>`;
                });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function autoRefreshToggle() {
            const btn = document.getElementById('auto-refresh-btn');
            if (isAutoRefreshing) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                isAutoRefreshing = false;
                btn.textContent = '‚ñ∂Ô∏è Auto-refresh';
            } else {
                autoRefreshInterval = setInterval(loadLogs, 2000); // Refresh every 2 seconds
                isAutoRefreshing = true;
                btn.textContent = '‚è∏Ô∏è Stop auto-refresh';
            }
        }

        // Load logs on page load
        loadLogs();

        // Cleanup on window close
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
